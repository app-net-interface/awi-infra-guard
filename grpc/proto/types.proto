syntax = "proto3";
package infra;

option go_package = "./;infrapb";
import "google/protobuf/timestamp.proto";
//import "types_k8s.proto";

message Error {
    int32 code = 1;
    string errorMessage = 2;
    string serverity = 3;
}

message AwsRole {
    string role_arn = 1; // AWS: Role ARN
    string role_session_name = 2; // AWS: Session Name
    int32 duration_seconds = 3; // Optional: Session duration in seconds
}

message GcpRole {
    string service_account = 1; // GCP: Service Account Email
}

message AzureRole {
    string managed_identity = 1; // Azure: Managed Identity Client ID
}

message RoleBasedAuth {
    oneof role {
        AwsRole aws_role = 1;
        GcpRole gcp_role = 2;
        AzureRole azure_role = 3;
    }
}

message AwsUserAuth {
    string access_key_id = 1; // AWS: Access Key ID
    string secret_access_key = 2; // AWS: Secret Access Key
    string session_token = 3; // Optional: Session Token for temporary credentials
}

message GcpUserAuth {
    oneof auth_method {
        string api_key = 1; // GCP: API Key
        string json_key = 2; // GCP: Service Account JSON key file content
    }
}

message AzureUserAuth {
    string client_id = 1; // Azure: Client ID
    string client_secret = 2; // Azure: Client Secret
    string tenant_id = 3; // Azure: Tenant ID
    string certificate_path = 4; // Optional: Path to certificate file for certificate-based auth
}

message UserBasedAuth {
    oneof user_auth {
        AwsUserAuth aws_user_auth = 1;
        GcpUserAuth gcp_user_auth = 2;
        AzureUserAuth azure_user_auth = 3;
    }
}

message Credentials {
    oneof auth {
        RoleBasedAuth role_based_auth = 1;
        UserBasedAuth user_based_auth = 2;
    }
}

message Account {
    string provider = 1;
    string id = 2;
    string name = 3;
    string last_sync_time = 4;
}
message Region {
    string provider = 1;
    string id = 2;
    string name = 3;
    string last_sync_time = 4;
}


message VPC {
    string id = 1;
    string name = 2;
    string region = 3;
    map<string, string> labels = 4;
    string ipv4_cidr = 5;
    string ipv6_cidr = 6;
    string project = 7;
    string provider = 10;
    string account_id = 11;
    string last_sync_time = 12;
    string self_link = 13;
    google.protobuf.Timestamp created_at = 17;
    google.protobuf.Timestamp updated_at = 18;
}

message VPCIndex {
    string vpc_id = 1;
    repeated string instance_ids = 2;
    repeated string acl_ids = 3;
    repeated string security_group_ids = 4;
    repeated string nat_gateway_ids = 5;
    repeated string vpc_endpoint_ids = 6;
    repeated string lb_ids = 7;
    repeated string router_ids = 8;
    repeated string igw_ids = 9;
    repeated string subnet_ids = 10;
    repeated string route_table_ids = 11;
    repeated string network_interface_ids = 12;
    repeated string key_pair_ids = 13;
    repeated string vpn_concentrator_ids = 14;
    repeated string public_ip_ids = 15;
    repeated string cluster_ids = 16;
    string last_sync_time = 17;
    string provider = 18;
    string account_id = 19;
    string region = 20;
    google.protobuf.Timestamp created_at = 21;
    google.protobuf.Timestamp updated_at = 22;
}

message Instance {
    string provider = 1;
    string account_id = 2;
    string id = 3;
    string name = 4;
    string subnetID = 5;
    string project = 6;
    string vpcId = 7;
    string region = 8;
    string zone = 9;
    string publicIP = 10;
    string privateIP = 11;
    repeated string securityGroupIds = 12;
    repeated string interfaceIds = 13;
    string state = 14;
    string type = 15;
    map<string, string> labels = 16;
    google.protobuf.Timestamp created_at = 17;
    google.protobuf.Timestamp updated_at = 18;
    string last_sync_time = 19;
    string self_link = 20;
}

message Subnet {
    string id = 1;
    string name = 2;
    string cidr_block = 3;
    string vpc_id = 4;
    string zone = 5;
    string region = 6;
    map<string, string> labels = 7;
    string project = 8;
    string provider = 10;
    string account_id = 11;
    string last_sync_time = 12;
    string self_link = 13; 
    repeated string route_table_ids = 14; // Added: ID of the associated route table 
    repeated string acl_ids = 15; // Added: ID of the associated ACL
    google.protobuf.Timestamp created_at = 17;
    google.protobuf.Timestamp updated_at = 18;
}


message ACL {
    string provider = 1;
    string id = 2;
    string name = 3;
    string vpc_id = 4;
    string region = 5;
    string account_id = 6;
    message ACLRule {
        int32 number = 1;
        string protocol = 2;
        string port_range = 3;
        repeated string source_ranges = 4;
        repeated string destination_ranges = 5;
        string action = 6;
        string direction = 7;
    }
    repeated ACLRule rules = 7;
    map<string, string> labels = 8;
    string project = 9;
    string last_sync_time = 10;
    string self_link = 11;
    google.protobuf.Timestamp created_at = 17;
    google.protobuf.Timestamp updated_at = 18;
}


message SecurityGroup {
    string provider = 1;
    string id = 2;
    string name = 3;
    string vpc_id = 4;
    string region = 5;
    string account_id = 6;
    message SecurityGroupRule {
        string protocol = 1;
        string port_range = 2;
        repeated string source = 3;
        string direction = 4;
    }
    repeated SecurityGroupRule rules = 7;
    map<string, string> labels = 8;
    string project = 9;

    string last_sync_time = 10;
    string self_link = 11;
    repeated string attached_running_instances = 12;
    google.protobuf.Timestamp created_at = 17;
    google.protobuf.Timestamp updated_at = 18;
}


message RouteTable {
    string provider = 1;
    string id = 2;
    string name = 3;
    string vpc_id = 4;
    string region = 5;
    string account_id = 6;
    message Route {
        string destination = 1;
        string target = 2;
        string status = 3;
    }
    repeated Route routes = 7;
    repeated string subnet_ids = 8;
    repeated string igw_ids = 9;
    repeated string vgw_ids = 10;
    repeated string ngw_ids = 11;
    repeated string tgw_ids = 12;
    repeated string instance_ids = 13;
    repeated string network_interface_ids = 14;

    map<string, string> labels = 15;
    string project = 16;

    string last_sync_time = 17;
    string self_link = 18;
    google.protobuf.Timestamp created_at = 19;
    google.protobuf.Timestamp updated_at = 20;

}

message Router {
    string id = 1;
    string name = 2;
    string provider = 3;
    string region = 4;
    string vpc_id = 5;
    string state = 6;
    uint32 asn = 7;
    string advertised_range = 8;
    string advertised_group = 9;
    string vpn_type = 10;
    string subnet_id = 11;
    map<string, string> labels = 12;
    google.protobuf.Timestamp created_at = 13;
    google.protobuf.Timestamp updated_at = 14;
    string account_id = 15;
    string project = 16;
    string last_sync_time = 17;
    map<string, string> additional_properties = 18;
    string self_link = 19;
  }

  message NATGateway {
    string id = 1;
    string name = 2;
    string provider = 3;
    string account_id = 4;
    string vpc_id = 5;
    string region = 6;
    string state = 7;
    string public_ip = 8;
    string private_ip = 9;
    string subnet_id = 10;
    string project = 11;

    map<string, string> labels = 12;
    google.protobuf.Timestamp created_at = 13;
    google.protobuf.Timestamp updated_at = 14;
    string last_sync_time = 15;
    map<string, string> additional_properties = 16;
    string self_link = 17;
  }

  message IGW {
    string id = 1;
    string name = 2;
    string provider = 3;
    string account_id = 4;
    string attached_vpc_id = 5; // 
    string region = 6; // VPC Region
    string state = 7;
    string project = 8;

    map<string, string> labels = 11;
    google.protobuf.Timestamp created_at = 12;
    google.protobuf.Timestamp updated_at = 13;
    string last_sync_time = 14;
    string self_link = 15;
  }

  message VPCEndpoint {
    string id = 1;
    string name = 2;
    string provider = 3;
    string account_id = 4;
    string vpc_id = 5; //
    string region = 6; // VPC Region
    string state = 7;
    string type = 8; // e.g., Interface, Gateway
    string project = 9;

    string service_name = 10;
    repeated string route_table_ids = 11; // List of associated route table IDs (Gateway endpoints)
    repeated string subnet_ids = 12; // List of associated subnet IDs (Interface endpoints)
    map<string, string> labels = 13;
    google.protobuf.Timestamp created_at = 14;
    google.protobuf.Timestamp updated_at = 15;
    string last_sync_time = 16;
    string self_link = 17;
    repeated string security_group_ids = 18; // List of associated security group IDs (Interface endpoints)
  }

  message PublicIP {
    string id = 1;
    string type = 2;
    string provider = 3;
    string account_id = 4;
    string vpc_id = 5; //
    string region = 6; 
    string public_ip = 7;
    string instance_id = 8; 
    string private_ip = 9;
    string byoip = 10;
    string project = 11;

    map<string, string> labels = 12;
    google.protobuf.Timestamp created_at = 13;
    google.protobuf.Timestamp updated_at = 14;
    string last_sync_time = 15;
    string network_interface_id = 16; // Added: ID of the associated network interface
    repeated string security_group_ids = 17; // Added: List of associated security group IDs
    repeated string subnet_ids = 18; // Added: List of associated subnet IDs
    string self_link = 19;
  }

  // Specifies the type of load balancer (e.g., Application, Network, Classic, Global)
enum LoadBalancerType {
    ALB = 0;
    NLB = 1;
    ELB = 2;
    GLB = 3;
    UNKNOWN = 4;
}

message LB {
    string id = 1;
    string name = 2;
    string load_balancer_type = 3;
    string scheme = 4;
    string vpc_id = 5;
    string dns_name = 6;  
    repeated string instance_ids = 7;
    repeated string subnet_ids = 8;
    repeated string security_group_ids =9;
    repeated string target_group_ids = 10;
    message Listener {
        string listener_id = 1;
        string protocol = 2;
        int32 port = 3;
        string target_group_id = 4;
    }
    repeated Listener listeners = 11;
    bool cross_zone_load_balancing = 12;
    bool access_logs_enabled = 13;
    string logging_bucket = 14;
    repeated string ip_addresses = 15;
    string ip_address_type = 16;
    string region = 17;
    string zone = 18;
    map<string, string> labels = 19;
    string project = 20;
    string provider = 21;
    string account_id = 22;
    string last_sync_time = 23;
    string self_link = 24;
    google.protobuf.Timestamp created_at = 25;
    google.protobuf.Timestamp updated_at = 26;
}

message NetworkInterface {
    string id = 1;
    string name = 2;

    // Association with other resources
    string subnet_id = 3; // Association with Subnet
    string vpc_id = 4; // Association with VPC
    string instance_id = 5; // Association with Instance/VM

    // Network interface identifiers
    string mac_address = 6; // MAC address of the network interface
    string public_ip = 7; // Primary public IP address (if any)
    repeated string private_ips = 8; // Primary private IP address

    // Support for secondary private IP addresses (AWS, Azure, GCP)
    repeated string secondary_private_ips = 9;

    string status = 10;

    // Attachment details for how the interface is associated with an instance/VM
    message Attachment {
        string instance_id = 1;
        string attachment_id = 2;
        string device_index = 3; // The index of the device on the instance (e.g., eth0, eth1)
        google.protobuf.Timestamp attach_time = 4;
        bool delete_on_termination = 5; // Whether to delete the interface when the instance is terminated
    }
    Attachment attachment = 11;

    // DNS settings for the interface
    string dns_name = 12; // DNS name (if available)
    repeated string dns_servers = 13; // DNS servers assigned to the interface

    // Security groups associated with the interface
    repeated string security_group_ids = 14;

    // IP forwarding (used in cases like load balancers or NAT)
    bool ip_forwarding = 15;

    // Network performance metrics (e.g., bandwidth, MTU size)
    int32 mtu = 16; // Maximum Transmission Unit size
    string bandwidth = 17; // Bandwidth of the network interface

    // Cross-cloud compatibility fields
    string region = 18;
    string zone = 19;
    map<string, string> labels = 20;
    string project = 21;
    string provider = 22; // e.g., AWS, Azure, GCP
    string account_id = 23;
    string last_sync_time = 24;
    string self_link = 25;
    string interface_type = 26; // e.g., "eth0", "eth1"

    google.protobuf.Timestamp created_at = 27;
    google.protobuf.Timestamp updated_at = 28;
}

message VPNConcentrator {
    string id = 1;
    string name = 2;
    string provider = 3;
    string account_id = 4;
    string region = 5;

    string state = 6;
    string type = 7;
    string vpc_id = 8;
    int64 asn = 9;
    string project = 10;
    string last_sync_time = 11;
    string self_link = 12;
    map<string, string> labels = 13;

    google.protobuf.Timestamp created_at = 14;
    google.protobuf.Timestamp updated_at = 15;
}
 // Specifies the type of key pair (e.g., RSA, ED25519)


message KeyPair {
    string id = 1;
    string name = 2;
    
   
    string key_pair_type = 3;

    string public_key = 4;
    string private_key_fingerprint = 5; // Only store fingerprint for security

    // Association with instances/VMs
    repeated string instance_ids = 6;

    // Cross-cloud fields
    string region = 7;
    string project = 8;
    string provider = 9; // e.g., AWS, Azure, GCP
    string account_id = 10;
    map<string, string> labels = 11;
    string last_sync_time = 12;
    string self_link = 13;
    google.protobuf.Timestamp created_at = 14;
    google.protobuf.Timestamp updated_at = 15;
}

// Node represents a resource in the VPC connectivity graph.
message VpcGraphNode {
    string id = 1; // Unique ID of the resource (e.g., instance ID, subnet ID)
    string resource_type = 2; // Type of the resource (e.g., "Instance", "Subnet", "RouteTable")
    string name = 3; // Display name of the resource
    map<string, string> properties = 4; // Key-value pairs for essential display properties (e.g., "privateIP", "cidrBlock", "state")
    string provider = 9; // e.g., AWS, Azure, GCP
    string account_id = 10;
    string region = 11; // Added Region
}

// Edge represents a connection or relationship between two nodes in the VPC graph.
message VpcGraphEdge {
    string source_node_id = 1; // ID of the source node
    string target_node_id = 2; // ID of the target node
    string relationship_type = 3; // Describes the relationship (e.g., "CONTAINS", "ROUTES_TO", "ASSOCIATED_WITH")
    string provider = 9; // e.g., AWS, Azure, GCP
    string account_id = 10;
    string region = 11; // Added Region
}

// Node represents a resource in the Instance connectivity graph.
// (Can be identical to VpcGraphNode initially)
message InstanceGraphNode {
    string id = 1; // Unique ID of the resource (e.g., instance ID, subnet ID)
    string resource_type = 2; // Type of the resource (e.g., "Instance", "Subnet", "RouteTable")
    string name = 3; // Display name of the resource
    map<string, string> properties = 4; // Key-value pairs for essential display properties (e.g., "privateIP", "cidrBlock", "state")
    string provider = 9; // e.g., AWS, Azure, GCP
    string account_id = 10;
    string region = 11; // Added Region
}

// Edge represents a connection or relationship between two nodes in the Instance graph.
// (Can be identical to VpcGraphEdge initially)
message InstanceGraphEdge {
    string source_node_id = 1; // ID of the source node
    string target_node_id = 2; // ID of the target node
    string relationship_type = 3; // Describes the relationship (e.g., "CONTAINS", "ROUTES_TO", "ASSOCIATED_WITH")
    string provider = 9; // e.g., AWS, Azure, GCP
    string account_id = 10;
    string region = 11; // Added Region
}





